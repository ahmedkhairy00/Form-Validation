<body>
<!--     <h1>Hello from project 1</h1>

        <form id="form" method="post" action="">
            <h2>register with us</h2>
            
            <!----user label and input field-->
            <label  class ="user-label"> username</label>
            <input type="text"   class="username"  placeholder="Enter username" >
            <label class="valid user-msg"></label>

            
            <!--email label and input field-->
            <label  class ="email-label"> email</label>
            <input type="email"   class="email"  placeholder="Enter email">
            <label class="valid email-msg"></label>

            
            <!--password label and input field -->
            <label  class ="pass-label"> password</label>
            <input type="password"   class="pass"  placeholder="Enter password"> 
            <label class="valid pass-msg"></label>

            <!--Confirm-password label and input field -->
            <label  class ="confirm-pass-label"> confirm password</label>
            <input type="password"   class="confirm-pass"  placeholder="Enter password again">
            <label class="valid confpass-msg"></label>

            <button type="submit" id="submit">Submit</button>
            

        </form>
    </section>
